<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoTrack</title>
  <link rel="stylesheet" href="css/autotrack.css"/>
</head>
<body class="logon-body">

  <div class="logon-container">

    <h1>AutoTrack</h1>

    <!-- Tab switcher -->
    <div class="tab">
      <button class="tab-button active" id="login-tab">Sign In</button>
      <button class="tab-button" id="create-account-tab">Create Account</button>
    </div>

    <!-- Feedback message -->
    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form id="logon-form" class="active-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password"/>
      </div>
      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <!-- Create Account Form -->
    <form id="create-account-form">
      <div class="form-group">
        <label for="create-username">Username</label>
        <input type="text" id="create-username" placeholder="Choose a username"/>
      </div>
      <div class="form-group">
        <label for="create-email">Email</label>
        <input type="email" id="create-email" placeholder="you@example.com"/>
      </div>
      <div class="form-group">
        <label for="create-password">Password</label>
        <input type="password" id="create-password" placeholder="Choose a password"/>
      </div>
      <button type="submit" class="btn-primary">Create Account</button>
    </form>

  </div>

  <script>
    const loginTab          = document.getElementById('login-tab');
    const createAccountTab  = document.getElementById('create-account-tab');
    const logonForm         = document.getElementById('logon-form');
    const createAccountForm = document.getElementById('create-account-form');
    const messageEl         = document.getElementById('message');

    // Tab switching
    loginTab.addEventListener('click', () => {
      logonForm.classList.add('active-form');
      createAccountForm.classList.remove('active-form');
      loginTab.classList.add('active');
      createAccountTab.classList.remove('active');
      messageEl.textContent = '';
      messageEl.className = 'message';
    });

    createAccountTab.addEventListener('click', () => {
      createAccountForm.classList.add('active-form');
      logonForm.classList.remove('active-form');
      createAccountTab.classList.add('active');
      loginTab.classList.remove('active');
      messageEl.textContent = '';
      messageEl.className = 'message';
    });

    // Login
    logonForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email    = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('jwtToken', result.token);
          window.location.href = '/dashboard';
        } else {
          messageEl.textContent = result.message;
          messageEl.className = 'message error';
        }
      } catch (err) {
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.className = 'message error';
      }
    });

    // Create account
    createAccountForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('create-username').value;
      const email    = document.getElementById('create-email').value;
      const password = document.getElementById('create-password').value;
      try {
        const response = await fetch('/api/create-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        const result = await response.json();
        if (response.ok) {
          messageEl.textContent = 'Account created! You can now sign in.';
          messageEl.className = 'message success';
          document.getElementById('login-email').value = email;
          logonForm.classList.add('active-form');
          createAccountForm.classList.remove('active-form');
          loginTab.classList.add('active');
          createAccountTab.classList.remove('active');
        } else {
          messageEl.textContent = result.message;
          messageEl.className = 'message error';
        }
      } catch (err) {
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.className = 'message error';
      }
    });
  </script>

</body>
</html>
